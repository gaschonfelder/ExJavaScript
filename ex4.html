<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Dinâmica</title>
</head>
<body>

<!-- Adicione um campo de entrada para o usuário inserir o valor -->
<label for="numeroInput">Digite um número:</label>
<input type="number" id="numeroInput">
<button onclick="mostrarTabuada()">Mostrar Tabuada</button>

<div id="resultado"></div>

<script>
    function mostrarTabuada() {
        var numero = document.getElementById("numeroInput").value;

        document.getElementById("resultado").innerHTML = "";

        if (numero === "" || isNaN(numero)) {
            alert("Por favor, insira um número válido.");
            return;
        }

        numero = parseFloat(numero);

        for (var i = 1; i <= 10; i++) {
            document.getElementById("resultado").innerHTML += numero + " x " + i + " = " + (numero * i) + "<br>";
        }
    }
</script>

</body>
</html>
